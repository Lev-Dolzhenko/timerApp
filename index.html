<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="mySelfScript.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular" rel="stylesheet" />
</head>

<body>
    <div class="timer">
        <div class="timer__items">
            <div class="timer__item timer__days">00</div>
            <div class="timer__item timer__hours">00</div>
            <div class="timer__item timer__minutes">00</div>
            <div class="timer__item timer__seconds">00</div>
        </div>
        <div class="timer__inputs">
            <input class="time-end" type="text" placeholder="`${new Date()}`">
            <button class="time-button">Старт</button>
        </div>
    </div>
</body>

</html>
